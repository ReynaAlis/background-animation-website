<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire show</title>

    <script src="libs/gsap/gsap.min.js" defer></script>

    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/app.js" defer></script>
</head>

<body>

    <div class="top-line">
        <div class="container container-top">
            <div>
                <div class="logo-wrapper">
                    <div class="logo">
                        <img src="img/logo.svg" alt="Fire Show Logo">
                    </div>
                </div>
            </div>
            <div>
                <ul class="main-menu">
                    <li><a href="#">Show</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="swiper slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Fire</h2>
                    <p>Ignite the night with our performers</p>
                    <button type="button">Book a show</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Flames</h2>
                    <p>Bring heat to your celebration</p>
                    <button type="button">Book a show</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Light</h2>
                    <p>Experience the magic of fire art</p>
                    <button type="button">Book a show</button>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Show</h2>
                    <p>A fiery spectacle for your event</p>
                    <button type="button">Book a show</button>
                </div>
            </div>
        </div>

        <div class="slider-bottom">
            <div class="slider-pagination">
                <div class="swiper-pagination">

                </div>
            </div>

            <div class="slider-navigation">
                <div class="swiper-button-prev"></div>

                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>

    <video class="video-background" src="media/background.mp4" muted></video>
</body>

</html>
